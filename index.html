<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Cool Animations</title>
  </head>
  <body>
    <!-- <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <lottie-player
      src="https://assets3.lottiefiles.com/packages/lf20_lzpnnin5.json"
      background="transparent"
      speed="1"
      style="width: 300px; height: 300px"
      controls
    >
      autoplay ></lottie-player
    > -->
    <div class="container">
      <h1>Lottie Files Animations</h1>
      <div class="animation">
        <h2>Moody Dog Animation</h2>
        <div class="svg hide" id="moody-dog"></div>
        <button class="moody-dog-btn" type="button">Show moody dog</button>
        <button class="moody-dog-btn-hide hide" type="button">
          hide moody dog
        </button>
      </div>
      <div class="animation">
        <h2>Queen Skater Animation</h2>
        <div class="svg hide" id="queen-skater"></div>
        <button class="queen-skater-btn" type="button">
          Show queen skater
        </button>
        <button class="queen-skater-btn-hide hide" type="button">
          hide queen skater
        </button>
      </div>
      <div class="animation">
        <h2>Celebration Animation</h2>
        <div class="svg hide" id="celebration"></div>
        <button class="celebration-btn" type="button">Show celebration</button>
        <button class="celebration-btn-hide hide" type="button">
          hide celebration
        </button>
      </div>
      <div class="animation">
        <h2>Happy Animation</h2>
        <div class="svg hide" id="happy"></div>
        <button class="happy-btn" type="button">Show happy boy</button>
        <button class="happy-btn-hide hide" type="button">
          hide happy boy
        </button>
      </div>
      <div class="animation">
        <h2>Shopper Animation</h2>
        <div class="svg hide" id="shopper"></div>
        <button class="shopper-btn" type="button">Show shopper boy</button>
        <button class="shopper-btn-hide hide" type="button">
          hide shopper boy
        </button>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.4/lottie.min.js"
      integrity="sha512-ilxj730331yM7NbrJAICVJcRmPFErDqQhXJcn+PLbkXdE031JJbcK87Wt4VbAK+YY6/67L+N8p7KdzGoaRjsTg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
